<!DOCTYPE html>
<html class="is-secondary">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocas/5.0.1/tocas.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tocas/5.0.1/tocas.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="icon" type="image/png" href="{{ .URL.RelativeRoot }}assets/favicon.png">
        <title>{{ .Name }}</title>
        <style>
            /** temporary fix for #14, on hold for Tocas 5.0.2 */
            @-moz-document url-prefix() {
                body:has(> .ts-app-center, > form > .ts-app-center) {
                    height: 100%;
                }
            }
        </style>
    </head>
    <body>
        <form method="POST">
            <input type="hidden" name="_csrf" value="{{ .CSRF }}" />
            <div class="ts-app-center">
                <div class="content">
                    <div class="ts-header is-large is-heavy is-icon">
                        <div class="ts-icon is-fish-icon"></div>
                        <a class="ts-text is-undecorated" href="{{ .URL.RelativeRoot }}">{{ .Name }}</a>
                    </div>
                    <div class="has-top-spaced-large" style="width: 280px">
                        {{ if .Message }}
                        <div class="ts-notice is-negative has-bottom-spaced">
                            <div class="content">{{ .Message }}</div>
                        </div>
                        {{ end }}
                        <div class="ts-box">
                            <div class="ts-content is-padded">
                                <div class="ts-wrap is-vertical">
                                    <div class="ts-text is-label">{{ __ "users_email" }}</div>
                                    <div class="ts-input is-start-icon">
                                        <span class="ts-icon is-user-icon"></span>
                                        <input type="email" name="email" required />
                                    </div>
                                    <div class="ts-text is-label">{{ __ "users_password" }}</div>
                                    <div class="ts-input is-start-icon">
                                        <span class="ts-icon is-lock-icon"></span>
                                        <input type="password" name="password" required />
                                    </div>
                                    <div></div>
                                    <div class="ts-grid">
                                        <div class="column">
                                            <a href="{{ .URL.RelativeRoot }}" class="ts-button is-ghost">{{ __ "button_back" }}</a>
                                        </div>
                                        <div class="column is-fluid">
                                            <button type="submit" class="ts-button is-fluid">{{ __ "button_login" }}</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
